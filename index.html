<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
				<title>Select Menu</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social Media</p>
                <img src="arrow.png" alt="arrow" id="arrow">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png" alt="facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="youtube.png" alt="youtube logo">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="instagram.png" alt="instagram logo">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="twitter.png" alt="twitter logo">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="pinterest.png" alt="p-interest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png" alt="whatsapp">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
		<script src="index.js"></script>		
</body>
</html>
